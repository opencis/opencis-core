<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatRAG Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .chat-scroll { scroll-behavior: smooth; }
    .chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      background-color: #f9fafb;
      color: #1f2937;
    }
    .chatbox::-webkit-scrollbar { width: 6px; }
    .chatbox::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 3px; }
    .markdown-body pre, .markdown-body code {
      font-family: 'Courier New', monospace;
      background-color: #f3f4f6;
      color: #1e293b;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      overflow-x: auto;
    }
    .markdown-body ul {
      list-style: none;
      padding-left: 1.5rem;
      margin: 1rem 0;
    }
    .markdown-body ul li {
      position: relative;
      padding-left: 1.5rem;
      margin-bottom: 0.5rem;
      line-height: 1.6;
    }
    .markdown-body ul li::before {
      content: '▸';
      position: absolute;
      left: 0;
      color: #2563eb;
      font-size: 1rem;
    }
    .typing-indicator .dot {
      display: inline-block;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    .typing-indicator .dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-indicator .dot:nth-child(2) { animation-delay: -0.16s; }
    .typing-indicator .dot:nth-child(3) { animation-delay: 0; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-5xl bg-white rounded-2xl shadow-lg flex flex-col h-[90vh] px-6 py-5 relative">

    <!-- Floating Buttons -->
    <div class="absolute bottom-28 right-10 flex flex-row items-center space-x-2 z-10">
      <button onclick="chatbox.scrollTop = chatbox.scrollHeight"
        class="text-sm font-medium px-4 py-1.5 rounded-md bg-gray-100 text-gray-700 hover:bg-gray-200 border border-gray-300 transition shadow">↓ Bottom</button>
      <button onclick="clearChat()"
        class="text-sm font-medium px-4 py-1.5 rounded-md bg-gray-100 text-gray-700 hover:bg-gray-200 border border-gray-300 transition shadow">Reset</button>
    </div>

    <!-- Header -->
    <header class="bg-white pb-2 border-b border-gray-200">
      <div class="flex justify-between items-center">
        <!-- Logo + Title -->
        <div class="flex items-center space-x-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M7 8h10M7 12h6m-6 4h10M5 4h14a2 2 0 012 2v12a2 2 0 01-2 2H7l-4 4V6a2 2 0 012-2z" />
          </svg>
          <h1 class="text-2xl font-semibold text-gray-800 tracking-tight">ChatRAG Assistant</h1>
        </div>

        <!-- Upload Form -->
        <form id="upload-form" class="flex items-center space-x-2" enctype="multipart/form-data">
          <label for="file-input"
            class="text-sm font-medium px-4 py-1.5 rounded-md border border-gray-300 bg-white text-gray-800 hover:bg-gray-50 shadow-sm cursor-pointer transition">
            Choose File
          </label>
          <input type="file" name="file" id="file-input" class="hidden">
          <button type="submit"
            class="text-sm font-medium px-5 py-1.5 rounded-md bg-blue-600 text-white hover:bg-blue-700 transition shadow">
            Upload
          </button>
        </form>
      </div>
    </header>
    <div id="filename-display" class="text-sm text-gray-600 mt-1 overflow-x-auto whitespace-nowrap w-full"></div>

    <div id="upload-status" class="text-sm text-gray-500 py-1"></div>
    <main id="chatbox" class="chatbox chat-scroll">
      <div id="empty-state" class="text-center text-gray-400">Start by uploading a document or asking a question.</div>
    </main>

    <footer class="pt-4 border-t border-gray-200 bg-white">
      <form id="input-form" class="relative">
        <div class="flex items-center bg-white border border-gray-300 rounded-2xl px-4 py-3 shadow-md w-full">
          <input type="text" id="question" placeholder="Ask anything"
            class="flex-1 text-base text-gray-800 focus:outline-none" />
          <button type="submit"
            class="w-9 h-9 flex items-center justify-center bg-gray-300 hover:bg-gray-400 text-white rounded-full ml-3">↑</button>
        </div>
      </form>
    </footer>
  </div>

<script>
  const chatbox = document.getElementById("chatbox");
  const uploadStatus = document.getElementById("upload-status");
  const emptyState = document.getElementById("empty-state");
  const filenameDisplay = document.getElementById("filename-display");
  const fileInput = document.getElementById("file-input");

  let history = JSON.parse(localStorage.getItem("chatHistory")) || [];
  marked.setOptions({ gfm: true, breaks: true });

  function formatListMarkdown(text) {
    return text.replace(/\n\s*- /g, '\n- ').replace(/\n(\d+)[\.)]\s+/g, '\n$1. ');
  }

  function appendMessage(role, text, timestamp = new Date().toLocaleTimeString()) {
    const wrapper = document.createElement("div");
    wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
    const avatar = document.createElement("img");
    avatar.src = role === 'user'
      ? "https://cdn-icons-png.flaticon.com/512/847/847969.png"
      : "https://cdn-icons-png.flaticon.com/512/4712/4712103.png";
    avatar.alt = role;
    avatar.className = "w-6 h-6 rounded-full object-cover";

    const content = document.createElement("div");
    content.className = `p-4 rounded-lg markdown-body shadow-sm ${
      role === 'user' ? 'bg-blue-100 text-gray-800' : 'bg-gray-100 text-gray-800 border border-gray-300'
    }`;
    content.innerHTML = marked.parse(formatListMarkdown(text || "[No response]"));

    const timeTag = document.createElement("div");
    timeTag.className = "text-xs text-gray-400 mt-1 text-right";
    timeTag.textContent = timestamp;
    content.appendChild(timeTag);

    const messageWrapper = document.createElement("div");
    messageWrapper.className = `flex gap-2 ${role === 'user' ? 'flex-row-reverse' : 'flex-row'} max-w-[80%] w-full`;
    messageWrapper.appendChild(avatar);
    messageWrapper.appendChild(content);
    wrapper.appendChild(messageWrapper);
    chatbox.appendChild(wrapper);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function showTypingIndicator() {
    const wrapper = document.createElement("div");
    wrapper.id = "typing-indicator";
    wrapper.className = "flex justify-start";
    const indicator = document.createElement("div");
    indicator.className = "typing-indicator flex items-center gap-1 bg-gray-100 border border-gray-300 shadow-sm p-3 rounded-lg max-w-[80%]";
    for (let i = 0; i < 3; i++) {
      const dot = document.createElement("span");
      dot.className = "dot bg-gray-500 w-2 h-2 rounded-full";
      indicator.appendChild(dot);
    }
    wrapper.appendChild(indicator);
    chatbox.appendChild(wrapper);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function removeTypingIndicator() {
    const indicator = document.getElementById("typing-indicator");
    if (indicator) indicator.remove();
  }

  function saveMessage(role, text) {
    const timestamp = new Date().toLocaleTimeString();
    history.push({ role, text, time: timestamp });
    localStorage.setItem("chatHistory", JSON.stringify(history));
  }

  function clearChat() {
    localStorage.removeItem("chatHistory");
    history = [];
    chatbox.innerHTML = "";
    emptyState.style.display = "block";
    filenameDisplay.textContent = "";
    fileInput.value = "";

    fetch("/upload/", { method: "DELETE" })
      .then(res => res.json())
      .then(data => console.log(data.message))
      .catch(err => console.error("File delete failed:", err));
  }

  function renderHistory() {
    chatbox.innerHTML = "";
    emptyState.style.display = history.length === 0 ? "block" : "none";
    history.forEach(({ role, text, time }) => appendMessage(role, text, time));
  }

  renderHistory();

  document.getElementById("input-form").addEventListener("submit", async function (e) {
    e.preventDefault();
    const input = document.getElementById("question");
    const question = input.value.trim();
    if (!question) return;
    appendMessage("user", question);
    saveMessage("user", question);
    input.value = "";
    emptyState.style.display = "none";
    showTypingIndicator();
    try {
      const response = await fetch("/query/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });
      const data = await response.json();
      removeTypingIndicator();
      const answer = data.answer || data.message || data.error || "[No response]";
      appendMessage("bot", answer);
      saveMessage("bot", answer);
    } catch (err) {
      removeTypingIndicator();
      appendMessage("bot", "[Error fetching response]");
      console.error("Fetch error:", err);
    }
  });

  document.getElementById("upload-form").addEventListener("submit", async function (e) {
    e.preventDefault();
    if (!fileInput.files.length) return;
    uploadStatus.textContent = "Uploading and parsing file...";
    const formData = new FormData();
    formData.append("file", fileInput.files[0]);
    const res = await fetch("/upload/", { method: "POST", body: formData });
    const result = await res.json();
    uploadStatus.textContent = "";
    filenameDisplay.textContent = "";
    appendMessage("bot", result.message);
    saveMessage("bot", result.message);
  });

  fileInput.addEventListener("change", function () {
    const file = this.files[0];
    if (file) {
      filenameDisplay.textContent = file.name;
    }
  });

  document.getElementById("question").addEventListener("keydown", function (e) {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      document.getElementById("input-form").dispatchEvent(new Event("submit"));
    }
  });

  document.addEventListener("dragover", (e) => e.preventDefault());
  document.addEventListener("drop", (e) => {
    e.preventDefault();
    if (e.dataTransfer.files.length) {
      fileInput.files = e.dataTransfer.files;
      const event = new Event("change", { bubbles: true });
      fileInput.dispatchEvent(event);
    }
  });
</script>
</body>
</html>
